{% block content_at_bottom_of_body %}

    <script type="text/javascript">
        function sort(a, b) {
            return (a.innerHTML > b.innerHTML) ? 1 : -1;
        };
        $('#id_q_country option').sort(sort).appendTo('#id_q_country');
    </script>

{% endblock %}
