<h3>Round history</h3>

<table class="table">
    <tr>
        <th>Round</th>
        <th>Your side</th>
        <th>Opponent's side</th>
        <th>Winner</th>
    </tr>

    {% for p in previous_players %}
    <tr>
        <td>{{ p.round_number }}</td>
        <td>{{ p.my_side }}</td>
        <td>{{ p.opponent_side }}</td>
        <td>{% if p.is_winner %} You {% else %} Opponent {% endif %}</td>
    </tr>
    {% endfor %}

</table>
